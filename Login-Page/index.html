<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-box">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input">
                <input type="text" class="User" id="username" placeholder="Username">
            </div>

            <div class="input">
                <input type="password" id="password" minlength="4" placeholder="Password" >
                
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="checkbox"> Remember me
                </label>
                <a id="forget-password" href="#">Forget Password?</a>
            </div>
            
            <button id="login-button">Login</button>
            
            <div class="registerlink">
                <p>Don't have an account?<a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
