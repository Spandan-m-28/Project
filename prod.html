<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khana Khazana</title>
  <style>
    body{
    margin: 0;
    font-family: Arial, sans-serif;
    
    }
    .navbar{
    background-color: #f5f5dc; 
    padding: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }
  
    .logo{
    color: red; 
    font-size: 99px;
    font-weight: bold;
    margin: 0 auto;
    }
  
    .logo-image {
    width: 98px; 
    height: auto;
    }
    .logo-image:hover{
    transform: scale(1.2);
    }
    main{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
      flex-wrap: wrap;
    }
    .dishbox{
      background-color: #ffdab9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px;
      width: 45%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      overflow: hidden;
    }
    .dishbox:hover{
      transform: scale(1.05);
    }
    .dish image{
      max-width: 100%;
      height: auto;
      overflow: hidden;
      border-radius: 50%;
      max-height: 150px;
      margin-bottom: 15px;
      transition: transform 0.3s ease-in-out;
    }
    .dishbox:hover .dishimage{
      transform: scale(1);
    }
    .dishdescription{
      color:#333;
      /*margin-top: 15px;*/
      font-size: 16px;
      height: 80px;
      overflow: hidden;
    }
  
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="navbar">
    <div class="logo"> Khana Khazana </div>
    <a href="https://www.wcesait.org/" target="blank">
    <img src="https://www.wcesait.org/static/media/Rectangle%202.43da0e4abadd3b36be60.png" alt="Logo" class="logo-image">
  </div>
</header>
<main>
  <div class="dishbox">
    <img src="https://www.cookwithmanali.com/wp-content/uploads/2018/05/Best-Pav-Bhaji-Recipe-500x500.jpg" alt="pav bhaji" class="dishimage">
    <p class="dishdescription"> Delicious Pav Bhaji- A flavourful streetfood from mumbai 
      <a href="@"  style="color: red;">Learn more</a></p>
  </div>
  <div class="dishbox">
    <img src="https://2.wlimg.com/product_images/bc-full/2020/8/4526162/kolhapuri-chicken-masala-1598179214-5548090.jpeg" alt="Kolhapuri chicken" class="dishimage">
    <p class="dishdescription"> spicy kolhapuri chicken- a fiery dish from kolhapur
       <a href="$" style="color: red;">Learn more</a></p>
  </div>
</main>

</body>
</html>
